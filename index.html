<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	</head>
	<body>

		<!-- Button trigger modal -->
		<button id="startGame" type="button" class="btn btn-success">
			Start Game
		</button>

		<ul id="cards">
			<li>
				<img src="https://nowaunoweb.azurewebsites.net/content/cards/b0.png" data-color="Blue" data-value="0"/>
				<img src="https://nowaunoweb.azurewebsites.net/content/cards/r7.png" data-color="Red" data-value="7" />
				<img src="https://nowaunoweb.azurewebsites.net/content/cards/wild.png" data-color="Black" data-value="14" />
			</li>
		</ul>

		<!-- Modal -->
		<div class="modal fade" id="colorSelectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Select color</p>
					</div>
					<div id="colorSelectButtons" class="modal-footer">
						<button type="button" class="btn btn-danger" data-wildcard="Red">Red</button>
						<button type="button" class="btn btn-primary" data-wildcard="Blue">Blue</button>
						<button type="button" class="btn btn-success" data-wildcard="Green">>Green</button>
						<button type="button" class="btn btn-warning" data-wildcard="Yellow">Yellow</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
		<script src="script/main.js"></script>
	</body>
</html>
